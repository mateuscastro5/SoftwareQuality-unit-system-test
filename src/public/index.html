<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Produtos</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; background: white; border-radius: 10px; padding: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); }
        h1 { text-align: center; color: #333; margin-bottom: 10px; }
        .stats { display: flex; gap: 15px; margin: 20px 0; }
        .stat { flex: 1; background: #f5f5f5; padding: 15px; border-radius: 5px; text-align: center; }
        .stat-value { font-size: 24px; font-weight: bold; color: #667eea; }
        .stat-label { font-size: 12px; color: #666; margin-top: 5px; }
        .form { display: flex; gap: 10px; margin-bottom: 30px; }
        input { flex: 1; padding: 12px; border: 2px solid #ddd; border-radius: 5px; font-size: 14px; }
        input:focus { outline: none; border-color: #667eea; }
        button { padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; transition: all 0.3s; }
        .btn-add { background: #667eea; color: white; }
        .btn-add:hover { background: #5568d3; }
        .btn-remove { background: #e74c3c; color: white; font-size: 12px; padding: 8px 15px; }
        .btn-stock { background: #27ae60; color: white; font-size: 12px; padding: 8px 15px; margin: 0 5px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #f5f5f5; font-weight: bold; color: #333; }
        tr:hover { background: #f9f9f9; }
        .actions { display: flex; gap: 5px; }
        .empty { text-align: center; color: #999; padding: 40px; font-style: italic; }
        .stock-in { color: #27ae60; font-weight: bold; }
        .stock-out { color: #e74c3c; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¦ Gerenciador de Produtos</h1>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="total-products">0</div>
                <div class="stat-label">Total de Produtos</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="total-value">R$ 0,00</div>
                <div class="stat-label">Valor Total</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="in-stock">0</div>
                <div class="stat-label">Em Estoque</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="out-stock">0</div>
                <div class="stat-label">Sem Estoque</div>
            </div>
        </div>

        <div class="form">
            <input type="text" id="product-name" placeholder="Nome do produto" />
            <input type="number" id="product-price" placeholder="PreÃ§o" step="0.01" />
            <input type="number" id="product-quantity" placeholder="Quantidade" />
            <button class="btn-add" onclick="addProduct()">Adicionar</button>
        </div>

        <table id="products-table">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>PreÃ§o</th>
                    <th>Quantidade</th>
                    <th>Total</th>
                    <th>Status</th>
                    <th>AÃ§Ãµes</th>
                </tr>
            </thead>
            <tbody id="products-body">
                <tr class="empty"><td colspan="6">Nenhum produto cadastrado</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        async function loadProducts() {
            const response = await fetch('/api/products');
            const products = await response.json();
            
            const tbody = document.getElementById('products-body');
            
            if (products.length === 0) {
                tbody.innerHTML = '<tr class="empty"><td colspan="6">Nenhum produto cadastrado</td></tr>';
                return;
            }

            tbody.innerHTML = products.map(p => `
                <tr>
                    <td>${p.name}</td>
                    <td>R$ ${p.price.toFixed(2)}</td>
                    <td>${p.quantity}</td>
                    <td>R$ ${(p.price * p.quantity).toFixed(2)}</td>
                    <td class="${p.quantity > 0 ? 'stock-in' : 'stock-out'}">
                        ${p.quantity > 0 ? 'âœ“ Em estoque' : 'âœ— Sem estoque'}
                    </td>
                    <td class="actions">
                        <button class="btn-stock" onclick="updateStock(${p.id}, 1, 'add')">+</button>
                        <button class="btn-stock" onclick="updateStock(${p.id}, 1, 'remove')">-</button>
                        <button class="btn-remove" onclick="removeProduct(${p.id})">Remover</button>
                    </td>
                </tr>
            `).join('');

            await loadStats();
        }

        async function loadStats() {
            const response = await fetch('/api/stats');
            const stats = await response.json();
            
            document.getElementById('total-products').textContent = stats.total;
            document.getElementById('total-value').textContent = `R$ ${stats.totalValue.toFixed(2)}`;
            document.getElementById('in-stock').textContent = stats.inStock;
            document.getElementById('out-stock').textContent = stats.outOfStock;
        }

        async function addProduct() {
            const name = document.getElementById('product-name').value;
            const price = document.getElementById('product-price').value;
            const quantity = document.getElementById('product-quantity').value;

            if (!name || !price || !quantity) {
                alert('Preencha todos os campos!');
                return;
            }

            const response = await fetch('/api/products', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, price, quantity })
            });

            if (response.ok) {
                document.getElementById('product-name').value = '';
                document.getElementById('product-price').value = '';
                document.getElementById('product-quantity').value = '';
                await loadProducts();
            } else {
                const error = await response.json();
                alert(error.message);
            }
        }

        async function removeProduct(id) {
            if (!confirm('Deseja remover este produto?')) return;

            await fetch(`/api/products/${id}`, { method: 'DELETE' });
            await loadProducts();
        }

        async function updateStock(id, amount, operation) {
            const response = await fetch(`/api/products/${id}/stock`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ amount, operation })
            });

            if (response.ok) {
                await loadProducts();
            } else {
                const error = await response.json();
                alert(error.message);
            }
        }

        loadProducts();
    </script>
</body>
</html>
